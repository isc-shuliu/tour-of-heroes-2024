<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button mat-flat-button color="primary" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<mat-list class="heroes">
  <mat-list-item *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
      <button mat-icon-button title="delete hero" class="delete" (click)="delete(hero, $event);">
        <mat-icon>delete</mat-icon>
      </button>
    </a>
  </mat-list-item>
</mat-list>
